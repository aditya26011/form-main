<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper">
        <h2>Contact Us</h2>
        <form class="form">
          <div class="group">
            <div class="label">
              <label for="First"> First Name:</label>
              <input type="text" class="input-class" />
            </div>
            <div class="label">
              <label for="Last"> Last Name:</label>
              <input type="text" class="input-class" />
            </div>
          </div>
          <div class="email">
            <label for="Email">Email</label>
            <input type="email" class="input-class" />
          </div>
          <p>Query Type</p>
          <div class="query-type">
            <div class="radio-btn">
              <input type="radio" name="queryType" value="query" />
              <span>General Enquiry</span>
            </div>
            <div class="radio-btn">
              <input type="radio" name="queryType" value="query" />
              <span>Support Request</span>
            </div>
          </div>
          <div class="msg">
            <label for="message">Message:</label>
            <textarea name="message" id="msg" cols="90" rows="5"></textarea>
          </div>
          <div class="check-box">
            <input type="checkbox" />
            <span>I conset to being contacted by team.</span>
          </div>
          <div class="submit-btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
